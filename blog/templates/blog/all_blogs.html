{%extends 'portfolio/base.html'%}
{%block content%}

    <h1>I have {{ blogs.count }} Blog{{ blogs.count|pluralize }}</h1>
    <h1>This is a  Blog site</h1>
    
    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|striptags|truncatechars:100 }}</p>

    {% endfor %}

{%endblock%}
