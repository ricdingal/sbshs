{%extends 'portfolio/base.html'%}
{%block content%}

    <h1>Ric's Portfolio</h1>

    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>
    <a href="{% static 'portfolio/CV_RIC2.pdf' %}">Resume</a><br>
    <img src="{% static 'portfolio/mypic.png' %}">
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <h2>{{ project.description }}</h2>
    <img src="{{ project.image.url }}", width="300", height="200">
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
{%endblock%}
